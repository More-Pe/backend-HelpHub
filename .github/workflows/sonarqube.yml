name: Scan Workflow

on:
  push:
    branches:
      - main

jobs:
  sonarQube:
    name: Scan Job
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2 

    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Scan Action
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        npx sonar-scanner \
        -Dsonar.projectKey=helphub-back \
        -Dsonar.host.url=https://sonarqubevm.zapto.org \
        -Dsonar.login=${{ secrets.SONAR_TOKEN }}
